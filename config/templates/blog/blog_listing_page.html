{% extends "base.html"%}

{% load  wagtailcore_tags wagtailimages_tags %}

{% block content %}
<div>
    {% for post in posts %}
    <div class="row">
        <div class="col-sm-4">
            {%image post.blog_image fill-300x200 as blog_img%}
            <a href="{{post.url}}">
                <img src="{{blog_img.url}}" alt="blog_img.alt">
            </a>
        </div>
        <div class="col-sm-8">
            <a href="{{ post.url}}">
                {{post.custom_title}}
            </a>
        </div>
       
    </div> 
   
    {% endfor %}
</div>
{% endblock %}
